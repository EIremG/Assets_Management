# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/pavza_assets
spring.data.mongodb.database=pavza_assets

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.pavza.assets=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=DEBUG

# CORS Configuration (Controller'da da var ama global olarak da eklenebilir)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Spring Boot Banner
spring.banner.location=classpath:banner.txt